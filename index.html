<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/images/basketball-icon.png">
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home-score-board">
        <h2>HOME</h2>
        <div id="screen">
          <h3 id="home-score">0</h3>
        </div>
        <div class="home-btns">
          <button class="btn1" id="home-score-btn-1">+1</button>
          <button class="btn2" id="home-score-btn-2">+2</button>
          <button class="btn3" id="home-score-btn-3">+3</button>
        </div>
      </div>
      <div class="guest-score-board">
        <h2>GUEST</h2>
        <div id="screen">
          <h3 id="guest-score">0</h3>
        </div>
        <div class="guest-btns">
          <button class="btn1" id="guest-score-btn-1">+1</button>
          <button class="btn2" id="guest-score-btn-2">+2</button>
          <button class="btn3" id="guest-score-btn-3">+3</button>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="new-game-btn" onclick="resetGame()">New game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
